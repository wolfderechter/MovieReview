<div class="card mb-4">
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.username | titlecase}}
        </h6>
    </div>
    <div>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}/reviews' class="btn btn-dark">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}/watchlist' class="btn btn-secondary">
                <i class="fa fa-list"></i></button></li>
        </ul>
    </div>
</div>
