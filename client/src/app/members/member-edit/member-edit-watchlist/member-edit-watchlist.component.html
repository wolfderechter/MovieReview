<h1>Watchlist of {{ member?.username | titlecase}}</h1>
<div class="cards" >
  <div class="card" *ngFor="let movie of watchlist">
    <div class="image">
      <img src="{{movie.poster}}"/>
    </div>
    <div class="card-title">
      <h2>{{movie.title}}</h2>
    </div>
    <div class="card-button">
      <a href="http://imdb.com/title/{{movie.imdbId}}" target="_blank" class="imdb-logo button btn btn-warning">IMDb</a>
      <button class="button btn btn-dark" (click)="removeFromWatchlist(movie)">Remove from watchlist</button>
      <button class="button btn btn-dark" (click)="addReview(movie)">Add/Edit review</button>
    </div>
  </div>

</div>
