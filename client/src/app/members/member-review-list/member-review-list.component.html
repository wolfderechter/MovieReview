<h1>Reviews of {{ member?.username | titlecase}}</h1>
<div class="cards" *ngFor="let review of reviews">
  <div class="card">
    <div class="image">
      <img src="{{review.movie.poster}}"/>
    </div>
    <div class="card-title">
      <h2>{{review.movie.title}}</h2>
    </div>
    <div class="card-body">
      <h3>Score: {{review.score}}</h3>
    </div>
    <div class="card-button">
      <a href="http://imdb.com/title/{{review.movie.imdbId}}" target="_blank" class="imdb-logo">IMDb</a>
    </div>
  </div>

</div>
