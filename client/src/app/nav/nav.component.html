<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Movie Review</a>

    <ul class="navbar-nav mr-auto" >
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink='/reviews' routerLinkActive='active'>My Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/watchlist' routerLinkActive='active'>Watchlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/members' routerLinkActive='active'>Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/search' routerLinkActive='active'>Search</a>
        </li>
      </ng-container>

    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown> 
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome  {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <!-- <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div> -->
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>



    <form
      *ngIf="(accountService.currentUser$ | async) === null"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-2"
        type="search"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
